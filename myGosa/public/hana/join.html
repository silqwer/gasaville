<body>
	<div class="title" style="width:500px">
		<h2>회원가입</h2>
	</div>
	<div class="container join">
		<p class="notice">
			<span class="bullet-red">공지</span>
			아이디와 비밀번호는 그룹웨어와 동일하게 만드세요.
		</p>
		<form name="" action="" method="post">
			<div class="group">
				<input type="text" style="width:400px" required>
				<span class="bar" style="width:400px"></span>
				<label>아이디</label>
				<p class="no">사용 불가능 합니다.</p>
				<p class="yes">사용 가능합니다.</p>
			</div>
			<div class="group">
				<input type="password" style="width:400px" required>
				<span class="bar" style="width:400px"></span>
				<label>비밀번호</label>
			</div>
			<div class="group">
				<input type="password" style="width:400px" required>
				<span class="bar" style="width:400px"></span>
				<label>비밀번호 확인</label>
				<p class="no">비밀번호를 다시 입력해 주세요.</p>
				<p class="yes">확인완료</p>
			</div>
			<div class="group">
				<input type="number" style="width:400px" required>
				<span class="bar" style="width:400px"></span>
				<label>연락처</label>
				<p class="noti">010-0000-0000 양식으로 해주세요.</p>
			</div>
			<div class="department">
				<select class="select01">
					<option selected>부서</option>
					<option>경영지원부</option>
					<option>티처빌사업부</option>
					<option>교육플랫폼사업부</option>
					<option>미래교육사업부</option>
					<option>에듀테크연구소</option>
				</select>
				<select class="select02">
					<option selected>직급</option>
				</select>
			</div>
			<input type="button" value="회원가입" style="width:400px; height:50px" class="bigbtn sky">
		</form>
